    <script type="text/paperscript" canvas="myCanvas">
        var color_array = ["#32a852", "#21edc1", "#215eed", "#c91eb8"];
        var i=0;
        var circle=null; 
        var canvas=document.getElementById("myCanvas");
        canvas.addEventListener("click",function(event)
          { 
                var point = new Point(event.x, event.y);
                circle = new Path.Circle(point, 500);
                if (i == color_array.length)
                i = 0; 
                circle.fillColor = color_array[i];
                i++;
            }); 
            
        function onFrame(event) { 
            if(circle) { 
                if(circle.area<10000000) 
                circle.scale(1.1);  } 
            } 
    </script>
